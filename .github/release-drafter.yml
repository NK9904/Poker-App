change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

include-labels:
  - 'enhancement'
  - 'bug'
  - 'documentation'
  - 'performance'
  - 'security'
  - 'testing'
  - 'build'
  - 'chore'
  - 'dependencies'

exclude-labels:
  - 'duplicate'
  - 'invalid'
  - 'wontfix'
  - 'question'

