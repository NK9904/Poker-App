# Release Drafter Configuration
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '⚡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: '🔒 Security'
    labels:
      - 'security'
  - title: '🧪 Testing'
    labels:
      - 'test'
      - 'testing'
  - title: '🏗️ Build'
    labels:
      - 'build'
      - 'ci'
      - 'cd'

template: |
  ## What's Changed

  $CHANGES

  ## 🔗 Links

  - [Documentation](https://github.com/your-username/poker-app/wiki)
  - [Issues](https://github.com/your-username/poker-app/issues)
  - [Discussions](https://github.com/your-username/poker-app/discussions)

  ## 📦 Installation

  ```bash
  npm install poker-app@latest
  ```

  ## 🚀 Quick Start

  ```bash
  # Clone the repository
  git clone https://github.com/your-username/poker-app.git
  cd poker-app

  # Install dependencies
  npm install

  # Start development server
  npm run dev
  ```

